<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            padding-top: 20px;
        }
        .dashboard-header {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .table-container {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .table {
            color: #fff;
        }
        .table th {
            background: rgba(13, 110, 253, 0.7);
        }
        .table-hover tbody tr:hover {
            background: rgba(255,255,255,0.1);
        }
        .btn-dashboard {
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-dashboard:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .stats-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1><i class="bi bi-speedometer2 me-2"></i>URL Dashboard</h1>
                </div>
                <div class="col-md-6 text-end">
                    <a href="/" class="btn btn-primary btn-dashboard me-2">
                        <i class="bi bi-plus-circle me-1"></i> Create New
                    </a>
                    <button class="btn btn-outline-light btn-dashboard" onclick="refreshStats()">
                        <i class="bi bi-arrow-repeat me-1"></i> Refresh
                    </button>
                </div>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stats-card">
                    <h5>Total URLs</h5>
                    <div class="stats-number" th:text="${totalUrls}">0</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <h5>Total Clicks</h5>
                    <div class="stats-number" th:text="${totalClicks}">0</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <h5>Most Clicked</h5>
                    <div class="stats-number" th:text="${maxClicks}">0</div>
                </div>
            </div>
        </div>
        
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Original URL</th>
                            <th>Short URL</th>
                            <th>Clicks</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="url : ${urls}">
                            <td th:text="${url.id}"></td>
                            <td>
                                <a th:href="${url.originalUrl}" 
                                   th:title="${url.originalUrl}"
                                   th:text="${#strings.abbreviate(url.originalUrl, 40)}" 
                                   target="_blank"></a>
                            </td>
                            <td>
                                <a th:href="${'http://localhost:8080/' + url.shortCode}" 
                                   th:text="${'http://localhost:8080/' + url.shortCode}" 
                                   target="_blank"></a>
                            </td>
                            <td th:text="${url.clickCount}"></td>
                            <td th:text="${#temporals.format(url.createdAt, 'dd-MMM-yyyy HH:mm')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div th:if="${urls.empty}" class="alert alert-info text-center">
                <i class="bi bi-info-circle me-2"></i> No URLs have been shortened yet. 
                <a href="/" class="alert-link">Create your first short URL</a>
            </div>
        </div>
    </div>
    
    <script>
    function refreshStats() {
        location.reload();
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
